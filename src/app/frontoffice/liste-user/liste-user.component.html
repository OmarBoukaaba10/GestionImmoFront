<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Login</th>
    <th scope="col">Password</th>
    <th scope="col">Type</th>
    <th scope="col">Archived</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of utilisateur">
    <th scope="row">{{u.idUser}}</th>
    <td>{{u.login}}</td>
    <td>{{u.password}}</td>
    <td>{{u.type}}</td>
    <td>{{u.archived}}</td>
    <button [routerLink]="['./updateUser', u.idUser]" class="btn btn-outline-secondary" type="button" id="button-addon1">Update</button>
    <button  (click)="archiveUser(u.idUser)" class="btn btn-outline-secondary" type="button" id="button-addon2">archiver</button>
    <button  (click)="activerUser(u.idUser)" class="btn btn-outline-secondary" type="button" id="button-addon3">activer</button>
  </tr>
  </tbody>
</table>

<div class="container-fluid">

  <div class="card" style="width: 50%;margin: 5px auto;">
    <div class="card-header">
      Edit Annonce
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="annonce.name" id="name" name="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label >Description</label>
          <input [(ngModel)]="annonce.description" id="description" name="description" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label >image</label>
          <input [(ngModel)]="annonce.image" name="image" id="image" class="form-control" type="text">
        </div>

        <button class="btn btn-primary" (click)="updateAnnonce()">Update</button>
      </form>
    </div>
    <div class="card-footer" *ngIf="showAlert">
      <div class="alert alert-success">
        <button (click)="closeAlert()" class="close">
          &times;
        </button>
        <strong>Success</strong>
      </div>
    </div>
  </div>
</div>
